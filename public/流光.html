<!DOCTYPE html>
<html>
<style>
    .g-dashed-line {
        stroke-width: 2;
        stroke-linejoin: round;
        stroke-linecap: round;
        stroke-dasharray: 30, 900;
        stroke-dashoffset: -100;
        animation: lineMove 2s cubic-bezier(0, 0, 0.9, 0.9) infinite;
    }

    @keyframes lineMove {
        0% {
            stroke-dashoffset: 0;
        }

        100% {
            stroke-dashoffset: -500;
        }
    }
</style>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="450">


        <path d="M 10 350 s 150 0 200 0 s 50 0 100 -50 s 100 -50 600 0 " stroke="grey" stroke-width="2" fill="none" />
        <path class="g-dashed-line" d="M 10 350 s 150 0 200 0 s 50 0 100 -50 s 100 -50 600 0 " stroke="#00e9f9"
            stroke-width="2" fill="transparent" />

    </svg>

</body>

</html>
